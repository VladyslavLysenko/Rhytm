<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhytm</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo"
            ><img src="./img/Logo.svg" alt="logo"
          /></a>
          <nav class="header__menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Store</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Collections</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Support</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <section class="page__main main">
          <div class="main__container">
            <div class="main__content">
              <h1 class="main__title"></h1>
              <p class="main__text"></p>
              <div class="main__actions actions-main">
                <button class="actions-main__button"></button>
              </div>
            </div>
            <div div class="main__decor decor-main">
              <div class="decor-main__image">
                <img src="img/main/main-decor.png" alt="Main Decor picture" />
              </div>
            </div>
          </div>
        </section>
      </main>
      <fotter class="footer">Footer</fotter>
    </div>
  </body>
</html>
